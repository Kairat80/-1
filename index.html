<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ежедневник</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    background-color: white;
    color: black;
    transition: background-color 0.5s, color 0.5s;
}
.box{
     text-align: center;
    padding: 20px 0;
}
.a {
    text-align: center;
    padding: 20px 0;
}
button{
    padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        background-color: #a43838;
        color: white;
        border-radius: 5px;
        margin-bottom: 20px;
        transition: background-color 0.3s;
}
button:hover {
     background-color: #9b3333;
}
.day2 {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    background: #9a9494;
    text-align: center;
    font-weight: bold;
    padding: 10px 0;
}

.day2 div {
    padding: 10px 0;
    border: 1px solid #ccc;
    background: #f2f2f2;
}

.day {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-template-rows: repeat(6, 120px);
    gap: 0;
    padding: 0 5px;
}

.day1 {
    position: relative; 
    border: 1px solid #ccc;
    background: #fff;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    transition: all 0.3s ease;
    z-index: 1;
}

.day1::before {
    content: attr(data-day); 
    position: absolute;
    top: 5px;
    right: 5px;
    font-weight: bold;
    font-size: 16px;
}

.day1.active {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 300px;
    height: 300px;
    transform: translate(-50%, -50%);
    font-size: 18px; 
    z-index: 100;
    background: #fff;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.day1.active::before {
    top: 10px;
    right: 10px;
    font-size: 24px;
}

</style>
</head>
<body>

<div class="a">
    <h1>Ежедневник на месяц</h1>
    <h2>Ноябрь 2025 года</h2>
</div>

<div class="day2">
    <div>Понедельник</div>
    <div>Вторник</div>
    <div>Среда</div>
    <div>Четверг</div>
    <div>Пятница</div>
    <div>Суббота</div>
    <div>Воскресенье</div>
</div>

<div class="day">
    <div class="day1" data-day="1"></div>
    <div class="day1" data-day="2"></div>
    <div class="day1" data-day="3"></div>
    <div class="day1" data-day="4"></div>
    <div class="day1" data-day="5"></div>
    <div class="day1" data-day="6"></div>
    <div class="day1" data-day="7"></div>
    <div class="day1" data-day="8"></div>
    <div class="day1" data-day="9"></div>
    <div class="day1" data-day="10"></div>
    <div class="day1" data-day="11"></div>
    <div class="day1" data-day="12"></div>
    <div class="day1" data-day="13"></div>
    <div class="day1" data-day="14"></div>
    <div class="day1" data-day="15"></div>
    <div class="day1" data-day="16"></div>
    <div class="day1" data-day="17"></div>
    <div class="day1" data-day="18"></div>
    <div class="day1" data-day="19"></div>
    <div class="day1" data-day="20"></div>
    <div class="day1" data-day="21"></div>
    <div class="day1" data-day="22"></div>
    <div class="day1" data-day="23"></div>
    <div class="day1" data-day="24"></div>
    <div class="day1" data-day="25"></div>
    <div class="day1" data-day="26"></div>
    <div class="day1" data-day="27"></div>
    <div class="day1" data-day="28"></div>
    <div class="day1" data-day="29"></div>
    <div class="day1" data-day="30"></div>
</div>

<div class="box">
    <button id="toggleBtn">Сменить на черный фон</button>
</div>

<script>
const days = document.querySelectorAll('.day1');
let activeDay = null;

days.forEach(day => {
    day.addEventListener('click', () => {
        if (activeDay && activeDay !== day) {
            activeDay.classList.remove('active');
        }
        if (day.classList.contains('active')) {
            day.classList.remove('active');
            activeDay = null;
        } else {
            day.classList.add('active');
            activeDay = day;
        }
    });
});

const button = document.getElementById('toggleBtn');
let isWhite = true;

button.addEventListener('click', () => {
    if (isWhite) {
        document.body.style.backgroundColor = 'black';
        document.body.style.color = 'white';

        document.querySelectorAll('.day1').forEach(d => {
            d.style.backgroundColor = '#333';
            d.style.color = 'white';
        });

        document.querySelectorAll('.day2, .day2 div').forEach(d => {
            d.style.backgroundColor = '#555';
            d.style.color = 'white';
        });

        button.textContent = 'Сменить на белый фон';
    } else {
        document.body.style.backgroundColor = 'white';
        document.body.style.color = 'black';

        document.querySelectorAll('.day1').forEach(d => {
            d.style.backgroundColor = 'white';
            d.style.color = 'black';
        });

        document.querySelectorAll('.day2, .day2 div').forEach(d => {
            d.style.backgroundColor = '#f2f2f2';
            d.style.color = 'black';
        });

        button.textContent = 'Сменить на черный фон';
    }
    isWhite = !isWhite;
});   

</script>

</body>
</html>
