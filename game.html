<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ежедневка - Игра</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #88c0d0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .menu, .game {
        text-align: center;
    }

    .menu h1 {
        font-size: 48px;
        color: #fff;
        margin-bottom: 20px;
    }

    .menu button {
        padding: 15px 30px;
        font-size: 20px;
        cursor: pointer;
        margin-top: 20px;
    }

    .game {
        display: none;
        position: relative;
        width: 300px;
        height: 500px;
        background: linear-gradient(to bottom, #555, #333);
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .car {
        width: 60px;
        height: 100px;
        position: absolute;
        bottom: 20px;
        left: 120px;
        transition: left 0.2s;
    }

    .car img {
        width: 100%;
    }

    .obstacle, .coin {
        width: 60px;
        height: 60px;
        position: absolute;
        top: -60px;
        transition: top 0.1s;
    }

    .obstacle img, .coin img {
        width: 100%;
    }

    .score {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 20px;
        color: white;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="menu">
    <h1>Ежедневка</h1>
    <button onclick="startGame()">Начать игру</button>
</div>

<div class="game" id="game">
    <div class="score" id="score">Очки: 0</div>
    <div class="car" id="car">
        <img src="blue-removebg-preview.png" alt="машинка">
    </div>
</div>

<script>
const game = document.getElementById('game');
const car = document.getElementById('car');
const scoreDisplay = document.getElementById('score');
const lanes = [20, 120, 220]; 
let carLane = 1; 
let score = 0;
let obstacles = [];
let coins = [];
let gameInterval;

function startGame() {
    document.querySelector('.menu').style.display = 'none';
    game.style.display = 'block';
    score = 0;
    scoreDisplay.textContent = 'Очки: 0';
    carLane = 1;
    car.style.left = lanes[carLane] + 'px';
    obstacles = [];
    coins = [];
    gameInterval = setInterval(gameLoop, 50);
}

function gameLoop() {
    if (Math.random() < 0.02) createObstacle();
    if (Math.random() < 0.01) createCoin();

    moveObjects(obstacles);
    moveObjects(coins);

    checkCollision();
}

function createObstacle() {
    const lane = Math.floor(Math.random() * 3);
    const obstacle = document.createElement('div');
    obstacle.className = 'obstacle';
    obstacle.style.left = lanes[lane] + 'px';
    obstacle.style.top = '-60px';
    obstacle.innerHTML = '<img src="pngtree-tree-in-transparent-background-png-image_5717417-removebg-preview.png">';
    game.appendChild(obstacle);
    obstacles.push(obstacle);
}

function createCoin() {
    const lane = Math.floor(Math.random() * 3);
    const coin = document.createElement('div');
    coin.className = 'coin';
    coin.style.left = lanes[lane] + 'px';
    coin.style.top = '-60px';
    coin.innerHTML = '<img src="monetka1-removebg-preview.png">'; 
    game.appendChild(coin);
    coins.push(coin);
}

function moveObjects(array) {
    for (let i = array.length - 1; i >= 0; i--) {
        const obj = array[i];
        obj.style.top = (parseInt(obj.style.top) + 5) + 'px';
        if (parseInt(obj.style.top) > 500) {
            obj.remove();
            array.splice(i, 1);
        }
    }
}

function checkCollision() {
    obstacles.forEach(obs => {
        if (parseInt(obs.style.top) + 60 > 420 && parseInt(obs.style.top) < 520) {
            if (parseInt(obs.style.left) === lanes[carLane]) {
                endGame();
            }
        }
    });

    coins.forEach((coin, index) => {
        if (parseInt(coin.style.top) + 60 > 420 && parseInt(coin.style.top) < 520) {
            if (parseInt(coin.style.left) === lanes[carLane]) {
                score++;
                scoreDisplay.textContent = 'Очки: ' + score;
                coin.remove();
                coins.splice(index, 1);
            }
        }
    });
}

function endGame() {
    clearInterval(gameInterval);
    alert('Игра окончена! Ваши очки: ' + score);
    game.style.display = 'none';
    document.querySelector('.menu').style.display = 'block';
}

document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft' && carLane > 0) {
        carLane--;
        car.style.left = lanes[carLane] + 'px';
    } else if (e.key === 'ArrowRight' && carLane < 2) {
        carLane++;
        car.style.left = lanes[carLane] + 'px';
    }
});
</script>

</body>
</html>
